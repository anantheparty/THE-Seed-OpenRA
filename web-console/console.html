<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE-Seed OpenRA Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* VNC ÁîªÈù¢Âå∫Âüü */
        .vnc-panel {
            flex: 3;
            background: #000;
            position: relative;
        }
        
        .vnc-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .vnc-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }
        
        .vnc-overlay.connected { color: #4ade80; }
        .vnc-overlay.disconnected { color: #f87171; }
        
        /* ÊéßÂà∂Âè∞Âå∫Âüü */
        .control-panel {
            flex: 1;
            min-width: 320px;
            max-width: 400px;
            background: #16213e;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #0f3460;
        }
        
        .panel-header {
            padding: 16px;
            background: #0f3460;
            border-bottom: 1px solid #1a1a2e;
        }
        
        .panel-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .status-bar {
            display: flex;
            gap: 12px;
            font-size: 12px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-dot.connected { background: #4ade80; }
        .status-dot.disconnected { background: #f87171; }
        
        /* ÂëΩ‰ª§ËæìÂÖ•Âå∫ */
        .command-section {
            padding: 16px;
            border-bottom: 1px solid #0f3460;
        }
        
        .command-section label {
            display: block;
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        .command-input-group {
            display: flex;
            gap: 8px;
        }
        
        .command-input {
            flex: 1;
            background: #1a1a2e;
            border: 1px solid #0f3460;
            border-radius: 6px;
            padding: 10px 12px;
            color: #eee;
            font-size: 14px;
            outline: none;
        }
        
        .command-input:focus {
            border-color: #3b82f6;
        }
        
        .send-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .send-btn:hover {
            background: #2563eb;
        }
        
        .send-btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        
        /* Âø´Êç∑ÂëΩ‰ª§ */
        .quick-commands {
            padding: 12px 16px;
            border-bottom: 1px solid #0f3460;
        }
        
        .quick-commands label {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
            display: block;
        }
        
        .quick-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .quick-btn {
            background: #1e3a5f;
            border: 1px solid #0f3460;
            color: #94a3b8;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-btn:hover {
            background: #0f3460;
            color: #eee;
        }
        
        /* Êó•ÂøóÂå∫Âüü */
        .log-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .log-header {
            padding: 12px 16px;
            font-size: 12px;
            color: #94a3b8;
            border-bottom: 1px solid #0f3460;
        }
        
        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #0f3460;
        }
        
        .log-entry.info { color: #94a3b8; }
        .log-entry.success { color: #4ade80; }
        .log-entry.error { color: #f87171; }
        .log-entry.command { color: #60a5fa; }
        
        .log-time {
            color: #64748b;
            margin-right: 8px;
        }
        
        /* FSM Áä∂ÊÄÅ */
        .fsm-state {
            padding: 12px 16px;
            background: #0f3460;
            border-top: 1px solid #1a1a2e;
        }
        
        .fsm-state label {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
        }
        
        .fsm-state-value {
            font-size: 16px;
            font-weight: 600;
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- VNC ÁîªÈù¢ -->
        <div class="vnc-panel">
            <iframe id="vnc-frame" src="http://localhost:6080/vnc.html?autoconnect=true&resize=scale"></iframe>
            <div class="vnc-overlay disconnected" id="vnc-status">VNC</div>
        </div>
        
        <!-- ÊéßÂà∂Âè∞ -->
        <div class="control-panel">
            <div class="panel-header">
                <h1>üå± THE-Seed Console</h1>
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-dot" id="ws-status"></div>
                        <span>Dashboard</span>
                    </div>
                    <div class="status-item">
                        <div class="status-dot" id="game-status"></div>
                        <span>Game</span>
                    </div>
                </div>
            </div>
            
            <div class="command-section">
                <label>ÂèëÈÄÅÊåá‰ª§Áªô AI</label>
                <div class="command-input-group">
                    <input type="text" class="command-input" id="command-input" 
                           placeholder="‰æãÂ¶Ç: Â±ïÂºÄÂü∫Âú∞ËΩ¶ÔºåÈÄ†5‰∏™Ê≠•ÂÖµ" 
                           onkeypress="if(event.key==='Enter')sendCommand()">
                    <button class="send-btn" id="send-btn" onclick="sendCommand()">ÂèëÈÄÅ</button>
                </div>
            </div>
            
            <div class="quick-commands">
                <label>Âø´Êç∑Êåá‰ª§</label>
                <div class="quick-btns">
                    <button class="quick-btn" onclick="quickCommand('Êü•ËØ¢ÂΩìÂâçÁä∂ÊÄÅ')">üìä Áä∂ÊÄÅ</button>
                    <button class="quick-btn" onclick="quickCommand('Â±ïÂºÄÂü∫Âú∞ËΩ¶')">üè† Â±ïÂºÄ</button>
                    <button class="quick-btn" onclick="quickCommand('Âª∫ÈÄ†ÁîµÂéÇ')">‚ö° ÁîµÂéÇ</button>
                    <button class="quick-btn" onclick="quickCommand('Âª∫ÈÄ†ÂÖµËê•')">üèõÔ∏è ÂÖµËê•</button>
                    <button class="quick-btn" onclick="quickCommand('ÈÄ†5‰∏™Ê≠•ÂÖµ')">üéñÔ∏è Ê≠•ÂÖµ</button>
                    <button class="quick-btn" onclick="quickCommand('Êé¢Á¥¢Âú∞Âõæ')">üó∫Ô∏è Êé¢Á¥¢</button>
                </div>
            </div>
            
            <div class="log-section">
                <div class="log-header">üìã ÊâßË°åÊó•Âøó</div>
                <div class="log-content" id="log-content">
                    <div class="log-entry info">
                        <span class="log-time">--:--:--</span>
                        Á≠âÂæÖËøûÊé•...
                    </div>
                </div>
            </div>
            
            <div class="fsm-state">
                <label>AI Áä∂ÊÄÅ</label>
                <div class="fsm-state-value" id="fsm-state">IDLE</div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket ËøûÊé•Âà∞ THE-Seed Dashboard Bridge
        let ws = null;
        let reconnectTimer = null;
        
        function connect() {
            // ‰ΩøÁî®ÂΩìÂâçÈ°µÈù¢ÁöÑ hostname
            const host = window.location.hostname || 'localhost';
            const wsUrl = `ws://${host}:8080`;
            
            addLog('info', `ËøûÊé•Âà∞ ${wsUrl}...`);
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    addLog('success', 'Dashboard Â∑≤ËøûÊé•');
                    document.getElementById('ws-status').classList.add('connected');
                    document.getElementById('ws-status').classList.remove('disconnected');
                    document.getElementById('send-btn').disabled = false;
                };
                
                ws.onclose = () => {
                    addLog('error', 'Dashboard ËøûÊé•Êñ≠ÂºÄ');
                    document.getElementById('ws-status').classList.remove('connected');
                    document.getElementById('ws-status').classList.add('disconnected');
                    document.getElementById('send-btn').disabled = true;
                    
                    // 5ÁßíÂêéÈáçËøû
                    reconnectTimer = setTimeout(connect, 5000);
                };
                
                ws.onerror = (err) => {
                    addLog('error', 'WebSocket ÈîôËØØ');
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        console.error('Parse error:', e);
                    }
                };
            } catch (e) {
                addLog('error', `ËøûÊé•Â§±Ë¥•: ${e.message}`);
            }
        }
        
        function handleMessage(data) {
            switch (data.type) {
                case 'init':
                case 'update':
                    if (data.payload) {
                        document.getElementById('fsm-state').textContent = 
                            data.payload.fsm_state || 'IDLE';
                        document.getElementById('game-status').classList.add('connected');
                    }
                    break;
                    
                case 'log':
                    if (data.payload) {
                        addLog(data.payload.level || 'info', data.payload.message);
                    }
                    break;
                    
                case 'trace_event':
                    if (data.payload && data.payload.event_type === 'fsm_transition') {
                        addLog('info', `Áä∂ÊÄÅ: ${data.payload.from_state} ‚Üí ${data.payload.to_state}`);
                    }
                    break;
            }
        }
        
        function sendCommand() {
            const input = document.getElementById('command-input');
            const command = input.value.trim();
            
            if (!command) return;
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('error', 'Dashboard Êú™ËøûÊé•');
                return;
            }
            
            addLog('command', `> ${command}`);
            
            ws.send(JSON.stringify({
                type: 'command',
                payload: { command: command }
            }));
            
            input.value = '';
        }
        
        function quickCommand(cmd) {
            document.getElementById('command-input').value = cmd;
            sendCommand();
        }
        
        function addLog(level, message) {
            const logContent = document.getElementById('log-content');
            const entry = document.createElement('div');
            entry.className = `log-entry ${level}`;
            
            const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            entry.innerHTML = `<span class="log-time">${time}</span>${escapeHtml(message)}`;
            
            logContent.appendChild(entry);
            logContent.scrollTop = logContent.scrollHeight;
            
            // ÈôêÂà∂Êó•ÂøóÊù°Êï∞
            while (logContent.children.length > 100) {
                logContent.removeChild(logContent.firstChild);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Êõ¥Êñ∞ VNC iframe URL
        function updateVncUrl() {
            const host = window.location.hostname || 'localhost';
            const vncFrame = document.getElementById('vnc-frame');
            vncFrame.src = `http://${host}:6080/vnc.html?autoconnect=true&resize=scale`;
        }
        
        // ÂêØÂä®
        updateVncUrl();
        connect();
    </script>
</body>
</html>
